
# Actions Workflow for the backend Node + Express server

name: Actions Workflow

# Trigger workflow on push events
on: [push]

jobs:
    build:
        # Runs on latest ubuntu runner
        runs-on: ubuntu-latest

        # Only runs the job if the commit msg contains '[test]'
        if: contains(github.event.head_commit.message, '[test]')

        # Start mongo container
        services:
          mongodb: 
            image: mongo:5.0
            ports: 
              - 27017:27017
            options: >-
              --health-cmd "mongo --eval 'db.adminCommand(\"ping\")'"
              --health-interval 10s
              --health-timeout 5s
              --health-retries 5

        steps:
            # Checkout code from the repo
            - name: Checkout Code
              uses: actions/checkout@v3
            
            # Setup Nodejs
            - name: Setup Nodejs
              uses: actions/setup-node@v4
              with:
                node-version: '22'
            
            # Install from package
            - name: Install Dependencies
              run: npm install
              working-directory: backend
            
            # Run jest/supertest tests
            - name: Run tests
              env:
                MONGODB_URI: mongodb://localhost:27017/comicsdb
              run: npm test
              working-directory: backend